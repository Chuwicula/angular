<div class="container content">
	<div class="row">
		<div class="col-md-6 offser-md-3">
			<span class="anchor" id="formLogin"></span>
			<div class="card card-outline-secondary">
				<div class="card-header">
					<h3 class="mb-0">Lista de Deseos</h3>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label for="nombre">Nombre</label>
							<input type="text" id="nombre" class="form-control" placeholder="Ingresar nombre...." #nombre>
						</div>
						<div class="form-group">
							<label for="imageURL">URL imagen</label>
							<input type="text" id="imageURL" class="form-control" placeholder="Ingresar URL...." #url>
						</div>
						<button type="submit" class="btn btn-primary" (click)="guardar(nombre.value,url.value)">Guardar</button>
					</form>
				</div>
			</div>
		</div>

		<hr class="mb-5">
		<div class="row row-flex">
			<app-destino-viaje *ngFor="let d of destinos" [destino]="d"></app-destino-viaje>
		</div>
	</div>
</div>

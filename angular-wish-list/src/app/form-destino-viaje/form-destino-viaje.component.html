<form [formGroup]="fg"
(ngSubmit)="guardar(fg.controls['nombre'].value, fg.controls['url'].value)">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" class="form-control" placeholder="Ingresar nombre...." [formcontrol]="fg.controls['nombre']">
    </div>
    <div class="form-group">
        <label for="imageURL">URL imagen</label>
        <input type="text" id="imageURL" class="form-control" placeholder="Ingresar URL...." [formcontrol]="fg.controls['url']">
    </div>
    <button type="submit" class="btn btn-primary" >Guardar</button>
</form>
